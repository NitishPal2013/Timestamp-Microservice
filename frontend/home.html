<html lang="en">

<style>
 .red{
    color: rgba(8, 241, 59, 0.87);
 }
 .center{
    display: flex;
    justify-content: center;
    align-items: center;
 }
 .column{

 }

 }

 }

<body>
    <div class="center column">
        <h1 class="red ">Your Timestamps.</h1>
        <button id="btn">
            <a href="/add">Add More</a>
        </button>
    </div>
    <br>
    <div id = "main" class="center column">
    </div>
</body>
<script>
    var main = document.getElementById('main');
    function makehtml(object){
        return `<li><a href="/url?name=${object.name}">${object.name}</a></li>`;
    }
    async function links(){
        let obj = await fetch('/data');
        let data =  await obj.json();
        let str = '';
        data.forEach(element => {
            main.innerHTML += makehtml(element);
        });
    }
    links().catch(err=>console.error(err));
</script>
