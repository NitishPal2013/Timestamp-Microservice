<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Service</title>
</head>
<style>
 .red{
    color: rgba(8, 241, 59, 0.87);
 }
 .center{
    display: grid;
    place-items: center;
    
 }
 .blue{
    color: rgb(71, 236, 236);
 }
 .size{
    font-size: large;
 }
 .sizes{
    height:22px;
    width: 250px;
 }
 .left{
    margin-left: 50px;
 }
 #btn{
    border-radius: 2px;
    background-color: #00ff66a6;
    color: white;
    border-color: antiquewhite;
 }
</style>
<body>
   <button><a href="/">Home</a></button>
    <div class="center">
        <form action="/name" method="post">
            <label class="blue size">Event Name/URL : </label>
            <input class="sizes" type="text" name="name" value="Project1"><br><br>
            <label class="left blue size">Time : </label>
            <input class="sizes" type="text" name="time" id="tinput"><br><br>
            <button id="btn">Add</button>
          </form> 
    </div>
</body>
<script>
   const input = document.getElementById('tinput');
    function time(){
        return new Date();
    }
    input.value = time();
</script>
</html>
